<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://xmlns.jcp.org/xml/ns/javaee">
<head>
    <title>panel logowania</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Zaloguj się</h3>
                </div>
                <div class="panel-body">
                    <form th:action="@{/login}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="podaj adres email" id="email" name="email" type="text"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="hasło"  id="password"  name="password" type="password" value=""/>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" name="Submit" type="submit" value="Zaloguj się"/>
                        </fieldset>
                    </form>
                    <hr/>
                    <form th:action="@{/registration}" method="get">
                    <input class="btn btn-lg btn-registration btn-block" name="registration" type="submit" value="Zarejestruj się"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
